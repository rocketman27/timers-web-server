spring.datasource.url=jdbc:h2:mem:timers_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

logging.level.org.springframework=INFO
logging.level.com.bnpparibas.tr.timer=INFO
logging.level.org.quartz=INFO

spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.jdbc.platform=h2
spring.quartz.jdbc.table-prefix=QRTZ_
spring.quartz.jdbc.schema=classpath:org/quartz/impl/jdbcjobstore/tables_h2.sql
spring.quartz.auto-startup=true
spring.quartz.startup-delay=0
spring.quartz.wait-for-jobs-to-complete-on-shutdown=true
spring.quartz.overwrite-existing-jobs=true

# Disable Kafka publishing in tests
app.kafka.publish-enabled=false

