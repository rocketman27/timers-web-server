spring.application.name=demo

spring.datasource.url=jdbc:h2:mem:timers;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Hibernate logging
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=OFF
logging.level.org.hibernate.engine.jdbc.env.internal.JdbcEnvironmentInitiator=OFF
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=OFF

# Keep application logs at INFO level
logging.level.com.example.timers=INFO
logging.level.org.springframework=INFO
logging.level.org.quartz=DEBUG

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Ensure data.sql runs after Hibernate creates schema and always initializes
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Quartz database storage configuration
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.jdbc.platform=h2
spring.quartz.jdbc.table-prefix=QRTZ_
spring.quartz.jdbc.schema=classpath:org/quartz/impl/jdbcjobstore/tables_h2.sql

# Quartz performance and reliability settings
spring.quartz.auto-startup=true
spring.quartz.startup-delay=0
spring.quartz.wait-for-jobs-to-complete-on-shutdown=true
spring.quartz.overwrite-existing-jobs=true
spring.quartz.properties.org.quartz.scheduler.instanceName=TimerScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
spring.quartz.properties.org.quartz.threadPool.threadCount=10
spring.quartz.properties.org.quartz.threadPool.threadPriority=5
spring.quartz.properties.org.quartz.jobStore.misfireThreshold=60000
spring.quartz.properties.org.quartz.jobStore.isClustered=false

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=com.example.timers.domain.event
spring.kafka.producer.properties.spring.json.type.mapping=com.example.timers.domain.event.TimerExecutionEvent:timer-execution

# Timer Kafka Topics
app.kafka.topic.timer-executions=timer-executions
